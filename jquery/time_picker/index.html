<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间选择控件</title>
    <link rel="stylesheet" href="css/borain-timeChoice.css">
    <!--font-awesome图标如果项目有就不用，如果没有就要调用-->
   	<!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.css"> -->
    <style>
        /* .content{width: 100%; height: 100%; }
        form{display:block; margin: 30px 20px;}
        input{padding: 5px;} */
        .content{
            width:500px;
            height:500px;
            margin-left:500px;
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>控件测试页面</h2>
        <form>
            <span>时间段选择</span>
            <input class="start" type="text" value="" />
            <input class="end" type="text" value="" />
        </form>
        <form>
            <span>单时间选择</span>
            <input class="start-two" type="text" value="" />
        </form>
    </div>
</body>
<script src="lib/jquery-3.3.1.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="js/borain-timeChoice.js"></script>
<script>
//  level分为 YM YMD H HM HMS 5个有效值，分别表示年月 年月日 年月日时 年月日时分 年月日时分秒 less表示是否不可小于当前时间。年-月-日 时:分 时为24小时制
//  为确保控件结构只出现一次，在有需要的时候进行一次调用。
    onLoadTimeChoiceDemo();

    borainTimeChoice({
        start:".start",
        end:".end",
        level:"HMS",
        less:true
    });

    borainTimeChoice({
        start:".start-two",
        end:"",
        level:"HMS",
        less:false
    });


</script>
</html>
